<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order of CSS Class</title>

    <style>
        .a, .b{
            height: 200px;
            width: 200px;
        }
        .a{
            background-color: red;
        }
        .b{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class=" b a"></div>
    <div class=" a b"></div>
     <!-- In both the cases the colour of div would be yellow. -->
</body>
</html>
