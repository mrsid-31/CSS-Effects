<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        body {
            background-color: #243043;
            color: white;
            padding: 200px;
            font-size: 25px;
            text-align: center;
        }



        ::-moz-selection {
            /* Code for Firefox */
            color: black;
            background: yellow;
        }

        ::selection {
            color: black;
            background: yellow;
        }
    </style>
</head>

<body>
    <h2>Custom Text Selection</h2>

    <div id="abc">

        <p>This is a paragraph.</p>
        <div>This is some text in a div.</div>
    </div>
</body>

</html>
